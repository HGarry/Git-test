<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="parent">
      <li>Apple</li>
      <li>Orange</li>
      <li>Mango</li>
    </ul>
    <script>
      // replace child

      let parentNode = document.getElementById("parent");
      let textNote = document.createTextNode("Pineapple");
      let item = parentNode.children[0];
      item.replaceChild(textNote, item.childNodes[0]);
    </script>
  </body>
</html>
