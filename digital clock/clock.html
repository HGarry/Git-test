<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clock.css" />
  </head>
  <body>
    <div class="container">
      <div id="clock"></div>
      <div id="date"></div>
      <button>Stop</button>
    </div>
    <script>
      const currentTime = new Date();
      let day = currentTime.getDay();

      switch (day) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Thusday";
          break;
        case 4:
          day = "Wednesday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
          break;
        default:
          day = "Otherday";
      }

      let date = currentTime.toLocaleDateString();
      let clock = currentTime.toLocaleTimeString();

      document.getElementById("clock").innerHTML = clock;
      document.getElementById("date").innerHTML = `${day}, ${date}`;
    </script>
  </body>
</html>
